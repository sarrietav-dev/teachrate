<header class="border-b px-5 py-4">
  <h1 class="flex items-center justify-between">
    <div class="flex flex-col">
      <span class="font-bold"> {{ review.teacher.name }} </span>
      <span class="text-sm text-gray-500"> {{ review.subject }} </span>
    </div>
    <span> {{ stars }} </span>
  </h1>
</header>
<p class="line-clamp-3 overflow-clip text-ellipsis px-5 pt-3">
  {{ review.content }}
</p>
<p class="mt-auto px-5 py-3 text-right">
  ~ <span> {{ review.createdAt | date : "short" }} </span>
</p>
